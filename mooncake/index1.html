<script type="text/javascript">
document.documentElement.style.fontSize=20*document.documentElement.clientWidth/375+'px';
</script>
<script type="text/javascript">
function Imgload(){
  var imgArr=['images/bg1.jpg','images/bg0.jpg','images/poprightbg.png','images/poprightword.png','images/poprightbtn.png','images/popfalsebg.png','images/popfalseword.png','images/popfalsebtn.png','images/biankuang.png','images/title.png','images/boardbg.png','images/bingpi.png','images/danhuang.png','images/dousha.png','images/shuiguo.png','images/wuren.png','images/zaoni.png','images/rabbit.png','images/people.png'];
  var n = 0;
    for(var i = 0; i < imgArr.length; i++) {
      var img = new Image();
      img.src = imgArr[i];
      img.onload = function() {
        n++;
        var scale = Math.floor(n / imgArr.length * 100);
        if(n == imgArr.length) {
          //加载logo2
          $(".page").show();
        }
      }
    }
}
Imgload();


setTimeout(function(){
	$("ul li span").addClass("active");
	$("ul li b").addClass("active");
	},1000)
//2.turn to front;
setTimeout(function(){
	$("ul li span").removeClass("active");
	$("ul li b").removeClass("active");
	},3000)
//rank；
setTimeout(function(){
    refresh();
	},4000)
setTimeout(function(){
	$(".kuang").css("z-index","3");
	},5500)
function refresh(){ 
        var arr = new Array(1,2,3,4,5,6);
        var ul = document.getElementsByTagName('ul')[0];
        var len1 = arr.length;
        var len = len1;
        var index = parseInt(Math.random()*(len1)); 
        for(var i=0;i<len1;i++)
        {    
                ul.appendChild(ul.children[index]);
                arr.pop(index);
                len = arr.length;
                index = parseInt(Math.random()*(len));
				$('li').addClass("mymove");
        }}
    var count = 0;
    var errorLi;
	$("ul li").click(
	function(){
        count ++;
		var idnum=$(this).attr("id");
		var span=$(this).children("span").hasClass("active");
		var b=$(this).children("b").hasClass("active");
		if(span==false){
			$(this).children("span").addClass("active");
			}
		else{
			$(this).children("span").removeClass("active");
			}
		if(b==false){
			$(this).children("b").addClass("active");
			}
		else{
			$(this).children("b").removeClass("active");
			}
        if (idnum != 4 && count === 1) {
            setTimeout(function(){$(".popbg").css('display','block');$(".popfalsewrap").css('display','block');},800);
            var bArr = $('ul').find('b');
            for(var i=0;i<6;i++) {
                var $li = $(bArr[i]).parent('li');
                if ($li.attr('id') == idnum) {
                    errorLi = $li;
                    continue;
                }
                $(bArr[i]).css({"background-image":"url(images/wuren.png)"});
            }
            } else {
            setTimeout(function(){$(".popcontwrap").show();$(".popbg").css('display','block');$(".poprightwrap").css('display','block');},800);
        }
	});
	$(".popbtn").click(function(){
        if (errorLi) {
            errorLi.find('b').removeClass('active');
            errorLi.find('span').removeClass('active');
            errorLi.find('b').css({"background-image":"url(images/wuren.png)"});
        }
		$(".popcontwrap").hide();
        $(".popfalsewrap").hide();
        $(".poprightwrap").hide()
	})
</script>
</body>
